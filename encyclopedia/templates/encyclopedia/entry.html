{% extends "encyclopedia/layout.html" %}

{% block title %}

<h1>{{ title | safe}}</h1>

{% endblock %}

{% block body %}

<h2>{{ info | safe }}</h2>

<form action="{% url 'edit' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="entry" value="{{ title }}">
    <input type="submit" value="Edit" name="Edit">
</form>
{% endblock %}
